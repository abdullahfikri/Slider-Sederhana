<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
    <section id="gallery">
      <div class="container py-5">
        <div class="text-gallery">
          <h3 class="fw-bold">Gallery Photo</h3>
          <p class="mt-3 mb-4 fs-5">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Praesentium, recusandae.
          </p>
        </div>
        <div class="slider w-100">
          <div class="slide">
            <img src="./assets/img/img-1.jpg" alt="Photo 1" />
            <div class="content">
              <p>Lorem ipsum dolor.</p>
            </div>
          </div>
          <div class="slide">
            <img src="./assets/img/img-2.jpg" alt="Photo 2" />
            <div class="content">
              <p>Lorem ipsum dolor 2.</p>
            </div>
          </div>
          <div class="slide">
            <img src="./assets/img/img-3.jpg" alt="Photo 3" />
            <div class="content">
              <p>Lorem ipsum dolor 3 .</p>
            </div>
          </div>
          <div class="slide">
            <img src="./assets/img/img-4.jpg" alt="Photo 4" />
            <div class="content">
              <p>Lorem ipsum dolor 4.</p>
            </div>
          </div>
          <button class="slider__btn slider__btn--left"><span class="arrow">&larr;</span></button>
          <button class="slider__btn slider__btn--right"><span class="arrow">&rarr;</span></button>
          <div class="dots"></div>
        </div>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
